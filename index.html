<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .emoji-button {
            font-size: 24px;
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .bold {
            font-weight: bold;
            font-size: 20px;
            color: #FF6347;
        }
    </style>
</head>
<body>

    <h1>Let's go through the memory lane</h1>

    <p>I guess it was around 5:30 PM IST when we met.</p>
    <button onclick="askLocation()">Do you know where we met?</button>

    <p id="response"></p>

    <!-- Drink question section with radio buttons, initially hidden -->
    <div id="drinkQuestion" class="hidden">
        <p>What did we drink?</p>
        <label>
            <input type="radio" name="drink" value="beer"> Beer
        </label>
        <label>
            <input type="radio" name="drink" value="whiskey"> Whiskey
        </label>
        <br>
        <button onclick="checkDrink()">Submit Answer</button>
    </div>

    <!-- Google Drive Link, initially hidden -->
    <div id="googleDriveLink" class="hidden">
        <p><a href="https://drive.google.com/drive/folders/1TY_eduiHOd4IgHjIrHf-YFPAI7d9sUUR?usp=drive_link" target="_blank" onclick="showPlayMeLink()">Click here to view our memories on Google Drive</a></p>
    </div>

    <!-- PlayMe Link, initially hidden -->
    <div id="playMeLink" class="hidden">
        <p><a href="https://youtu.be/wkay45hn-Vs?si=Baw1kWYCiovaSV03" target="_blank" onclick="showCongratsMessage()">PlayMe</a></p>
    </div>

    <!-- Congratulations message, initially hidden -->
    <div id="congratulationsMessage" class="hidden">
        <button class="emoji-button" onclick="showEmojis()">Congratulations! I LOVE YOU ðŸ’–ðŸ’‹</button>
    </div>

    <script>
        function askLocation() {
            // Prompt the user with the first question
            let answer = prompt("Do you know where we met?");
            
            // Check the answer to the location question
            if (answer && answer.toLowerCase() === "stories") {
                document.getElementById("response").innerText = "Correct! You remembered!";
                
                // Show the next question for the drink
                document.getElementById("drinkQuestion").classList.remove("hidden");
            } else {
                document.getElementById("response").innerText = "Hmm, that's not quite right. Try again!";
            }
        }

        function checkDrink() {
            // Get the selected drink value
            const drinkAnswer = document.querySelector('input[name="drink"]:checked');
            
            // Check if the user selected an option
            if (drinkAnswer) {
                if (drinkAnswer.value === "whiskey") {
                    document.getElementById("response").innerText += "\nCorrect! We drank whiskey.";
                    
                    // Show the Google Drive link
                    document.getElementById("googleDriveLink").classList.remove("hidden");
                } else {
                    document.getElementById("response").innerText += "\nOops! We actually had whiskey.";
                }
                
                // Hide the drink question after answering
                document.getElementById("drinkQuestion").classList.add("hidden");
            } else {
                alert("Please select a drink before submitting.");
            }
        }

        function showPlayMeLink() {
            // The PlayMe link will be shown once the Google Drive link is clicked
            document.getElementById("playMeLink").classList.remove("hidden");
        }

        function showCongratsMessage() {
            // The congratulations message will be shown once the PlayMe link is clicked
            document.getElementById("congratulationsMessage").classList.remove("hidden");
        }

        function showEmojis() {
            alert("ðŸ’–ðŸ’‹"); // Show the emojis as a message alert
        }
    </script>

</body>
</html>
